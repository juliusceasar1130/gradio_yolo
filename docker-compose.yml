version: '3.8'

services:
  yolo-detector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yolo-detector-app
    ports:
      - "7860:7860"
    volumes:
      # 挂载配置文件目录
      - ./configs:/app/configs
      # 挂载输出目录
      - ./outputs:/app/outputs
      # 挂载日志目录
      - ./logs:/app/logs
      # 挂载模型文件目录
      - ./models:/app/models
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
      - DOCKER_ENV=true
    restart: unless-stopped
