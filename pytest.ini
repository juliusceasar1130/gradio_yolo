[tool:pytest]
# 测试目录
testpaths = tests

# Python文件模式
python_files = test_*.py *_test.py

# Python类模式
python_classes = Test*

# Python函数模式
python_functions = test_*

# 添加选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记定义
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that may take longer to run
    model: Tests that require model files

# 最小版本
minversion = 6.0

# 测试发现
norecursedirs = .git .tox dist build *.egg

# 覆盖率配置
# 需要安装 pytest-cov: pip install pytest-cov
# 运行命令: pytest --cov=src/yolo_detector --cov-report=html
